<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="background">
      <div class="right-container">
        <div class="container">
          <div class="container2">
            <img class="logo" src="Assets/logogo.png" alt="Logo" />
            <h1>WELCOME TO THE AI CHAT</h1>
          </div>
          <div class="input-type">
            <input type="text" placeholder="Enter here" />
            <input type="submit" class="submit" value="Submit">
          </div>
          <p
            class="bordered-paragraph"
            contenteditable="true"
            placeholder="Your search result will be displayed here"
          ></p>
          
        </div>
        <div class="history">
          <div>
            <input type="submit" class="new-button" value="+ New Chat">
          </div>
          <div class="right-headline">
            <p class="text">Chat history</p>
            <i class="fa-solid fa-trash-can"></i>
          </div>
          <div class="bordered-paragraph-right">
            <p class="paragraphs">"No messages yet. Start chatting to see history."</p>
          </div>
          <div class="bordered-paragraph-right">
            <p class="paragraphs">"No messages yet. Start chatting to see history."</p>
          </div>
          <div class="bordered-paragraph-right">
            <p class="paragraphs">"No messages yet. Start chatting to see history."</p>
          </div>
          <div class="bordered-paragraph-right">
            <p class="paragraphs">"No messages yet. Start chatting to see history."</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
